<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Profil utilisateur</h5>
      </div>
      <div class="card-body" *ngIf="user">
        <form name='user' [formGroup]="formUser" (ngSubmit)="modifProfil()">
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Nom de Famille</label>
                <input type="text" class="form-control"  placeholder="Nom de Famille" formControlName="lastName">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom"  formControlName="firstName">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pl">
              <div class="form-group">
                <label>Addresse</label>
                <input type="text" class="form-control" placeholder="Adresse"  formControlName="address">
              </div>
            </div>
            <div class="col-md-6 pl">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control" placeholder="Ville" formControlName="city" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pl">
              <div class="form-group">
                <label>Code Postal</label>
                <input type="number" class="form-control" placeholder="Code Postal" formControlName="postalCode">
              </div>
            </div>
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Numéro de téléphone</label>
                <input type="tel" maxlength="10" minlength="10" class="form-control" placeholder="Numéro de téléphone" formControlName="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <input id="btnValid" name="btnValid" class="btn btn-primary btn-round" type="submit" value="Mettre à jour mon profil"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
